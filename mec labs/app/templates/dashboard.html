{% extends "base.html" %}

{% block content %}
<div class="dashboard-layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">UNIverse</div>
        <div class="nav-links">
            <button id="nav-feed" class="active" onclick="switchView('feed')">
                <i class="fas fa-stream"></i> Social Feed
            </button>
            <button id="nav-opportunities" onclick="switchView('opportunities')">
                <i class="fas fa-briefcase"></i> Opportunities
            </button>
            <button id="nav-roadmaps" onclick="switchView('roadmaps')">
                <i class="fas fa-layer-group"></i> My Roadmaps
            </button>
            <button id="nav-chat" onclick="switchView('chat')">
                <i class="fas fa-comments"></i> Community Chat
            </button>
        </div>
        <div style="margin-top:auto;">
            <div style="padding:10px; color:#aaa; font-size:0.9rem;">Logged in as:</div>
            <div id="user-name-display" style="font-weight:bold; margin-bottom:10px;">Guest</div>
            <button onclick="handleLogout()"
                style="background:rgba(255,0,0,0.2); border:none; color:white; padding:8px; width:100%; border-radius:6px; cursor:pointer;">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="dynamic-content">
            <!-- Content Injected via JS -->
            <div class="glass-card" style="padding:20px; text-align:center;">Loading your universe...</div>
        </div>
    </div>
</div>
{% endblock %}
